name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Check Types
      run: npm run type-check

    - name: Run unit tests
      run: npm test -- --watchAll=false

    - name: Run Cypress tests
      run: |
        npm run cypress:run
